<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Aulia</title>
    <style type="text/css">
        table{font-family: Arial, Helvetica, sans-serif; color: rgb(248, 251, 251);}
        legend{font-family: Arial, Helvetica, sans-serif;}
        fieldset{background-color:rgb(188, 82, 117);}
        b{font-family: Arial, Helvetica, sans-serif; size: 1px;}
    </style>

</head>
<body background="https://www.pixelstalk.net/wp-content/uploads/images5/Soft-Aesthetic-Backgrounds-1920x1080-1.png"></body>
<b><h1>Registration Form</h1></b>
            <form method="post" action="#">
                <fieldset> 
                    <legend><h1 class="judul">Login</h2></legend>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="Password"></td>
                </tr>
                <tr>
                    <td> Konfirmasi Password</td>
                    <td><input type="Password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Login">
                    <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form method="post" action="#">
        <fieldset> 
            <legend><h1 class="judul">Data Diri</h2></legend>
            <table>
                <tr>
                    <td>Nama Lengkap</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>NIK</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Tanggal lahir</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td><input type="radio" name="jk"> Laki-laki 
                        <input type="radio" name="jk"> Perempuan 
                    </td>
                </tr>
                <tr>
                    <td>Minat</td>
                    <td><input type="checkbox">Politik
                        <input type="checkbox">Hiburan
                        <input type="checkbox">Sejarah
                        <input type="checkbox">Olahraga
                        <input type="checkbox">Teknologi
                    </td>
                </tr>
                <tr>
                    <td>Pendidikan Terakhir</td>
                    <td><select>
                    <option>SD</option>
                    <option>SMP</option>
                    <option>SMA</option>
                </select>
                <tr>
                    <td>Alamat</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Daftar">
                    <input type="reset" value="Reset">
                    </td>
                </tr>
                </fieldset>
        </table>
    </form>
</body>
</html>
